<!DOCTYPE html>
<html>
 <head>
  <meta charset=utf-8> 
  <title>Locale filter</title>
 </head>  
 <body> 
  <div its-locale-filter-list="ca">
   <p>Text for Canadian locales.</p>
  </div>
  <div its-locale-filter-list="ca" its-locale-filter-type="exclude">
   <p>Text for non-Canadian locales.</p>
  </div>
 </body>
</html>
